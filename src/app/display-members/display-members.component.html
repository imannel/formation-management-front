<div class="container mt-3">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div class="card border-light" *ngIf="members">
        <div class="card-header d-flex justify-content-between align-items-center bg-light mb-3">
            <h2 class="text-dark">Membres</h2>
            <button (click)="goToSaveMember()" class="btn btn-primary btn-lg">Créer un membre</button>
        </div>
        <div class="card-body">
            <div *ngIf="searchFormGroup">
                <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchMembers()">
                    <div class="input-group">
                        <label class="input-group-text">Keyword:</label>
                        <input type="text" formControlName="keyword" class="form-control">
                        <button class="btn btn-light"><i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let member of members" class="bg-light">
                        <td>{{ member.id }}</td>
                        <td>{{ member.firstName }}</td>
                        <td>{{ member.lastName }}</td>
                        <td>{{ member.email }}</td>
                        <td>
                            <button (click)="goToUpdateMember(member.id)" class="btn btn-info"><i class="bi bi-pencil"></i>  </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
